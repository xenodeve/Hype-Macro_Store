<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8"> <!-- กำหนดรหัสตัวอักษร UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ตั้งค่าการแสดงผลบนอุปกรณ์มือถือ -->
  <title>HYPE-MACRO Premium Gadget</title> <!-- หัวเรื่องหน้าเว็บ -->

  <!-- Tailwind CSS - เฟรมเวิร์ค CSS สำหรับจัดแต่งหน้าเว็บ -->
  <script src="https://cdn.tailwindcss.com"></script> <!-- โหลด Tailwind CSS จาก CDN -->
  <script>
    // ใช้โหมดมืดผ่าน class บน <html> (document.documentElement)
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <script>
    (function () {
      try {
        const storageKey = 'theme-preference'
        const stored = localStorage.getItem(storageKey)
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const initialTheme = stored || (prefersDark ? 'dark' : 'light')

        if (initialTheme === 'dark') {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
        document.documentElement.setAttribute('data-theme', initialTheme)
      } catch (error) {
        console.warn('Unable to apply persisted theme preference', error)
      }
    })()
  </script>

  
  

  <!-- Google Fonts - โหลดฟอนต์จาก Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap"
